<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_回调函数形式的ref</title>
</head>
<!-- 引入react 核心库 WARNING:优先引入-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入react-dom,用于支持recat操作dom -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel 用于将jsx转为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<body>
    <div id="test"></div>
</body>

<script type="text/babel">
    class Demo extends React.Component {

        showData = () => {
            const { input1 } = this;
            alert(input1.value)
        }

        showData2 = () => {
            const { input2 } = this;
            alert(input2.value)
        }

        render() {
            return (
                <div>
                    <input ref={currentNode => this.input1 = currentNode} type="text" placeholder="点击按钮提示信息"></input>
                    <button onClick={this.showData}>点我提示左侧信息</button>
                    <input ref={currentNode => this.input2 = currentNode} onBlur={this.showData2} type="text" placeholder="失去交接提示信息"></input>
                </div>
            )
        }
    }

    // 渲染组件到页面
    const root = ReactDOM.createRoot(document.getElementById('test'))
    root.render(<Demo />)
</script>

</html>
