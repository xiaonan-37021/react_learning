<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 引入react 核心库 WARNING:优先引入-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入react-dom,用于支持recat操作dom -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel 用于将jsx转为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<body>
    <div id="test"></div>
</body>

<script type="text/babel">

    // 创建组件
    class Login extends React.Component {
        // 初始化状态
        state = {
            username: '',
            password: ''
        }

        // 使用闭包，将值进行传递，不return函数的化会导致，返回undefined，导致回调无用，return函数既可以收到对应值，以及当前dom的event
        saveFormData = (dataType,event)=>{
                this.setState({[dataType]:event.target.value})
                console.log([dataType],event.target.value)
        }

        handleSubmit = (event) => {
            // 阻止表单提交
            event.preventDefault()
            const { username, password } = this.state;
            alert(`你输入的用户名是:${username},你输入的密码是: ${password}`)
        }
        render() {
            return (
                <form action='https://www.baidu.com' onSubmit={this.handleSubmit}>
                    {/*this.saveFormData('username') 会将其返回值作为回调，this.saveFormData 会使用当前函数作为回调*/}
                    用户名：<input onChange={event=>this.saveFormData('username',event)} type="text" name="username"></input>
                    密码：<input onChange={event=>this.saveFormData('password',event)} type="password" name="password"></input>
                    <button>登录</button>
                </form>
            )
        }
    }

    const root = ReactDOM.createRoot(document.getElementById('test'))
    root.render(<Login />)
</script>

</html>
