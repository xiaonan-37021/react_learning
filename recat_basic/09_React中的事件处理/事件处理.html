<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 引入react 核心库 WARNING:优先引入-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入react-dom,用于支持recat操作dom -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel 用于将jsx转为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<body>
    <div id="test"></div>
</body>

<script type="text/babel">
    class Demo extends React.Component {
        /*
        * (1).通过onXxx属性指定事件处理函数(注意大小写)
        *       a.React使用的是自定义(合成)事件，而不是使用的原生DOM事件——为了更好的兼容性
        *       b.React中的事件是通过事件委托方式处理的(委托给组件最外层的元素)———为了的高效
        * (2).通过event.target得到发生事件的DOM元素对象 --------不要过度使用ref
        */
        myRef = React.createRef()
        myRef2 = React.createRef()
        showData = () => {
            alert(this.myRef.current.value)
        }

        // 使用event，在触发事件和要操作的dom都是一个的时候，可以使用这种方法
        showData2 = (event) => {
            alert(event.target.value)
        }

        render() {
            return (
                <div>
                    <input ref={this.myRef} type="text" placeholder="点击按钮提示信息"></input>
                    <button onClick={this.showData}>点我提示左侧信息</button>
                    <input onBlur = {this.showData2} type="text" placeholder="失去焦点提示信息"></input>
                </div>
            )
        }
    }

    // 渲染组件到页面
    const root = ReactDOM.createRoot(document.getElementById('test'))
    root.render(<Demo />)
</script>
</html>
