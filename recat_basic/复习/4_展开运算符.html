<script type='text/javascript'>
    let arr1 = [1,4,6,7,9]
    let arr2 = [2,4,5,0,1]
    console.log(...arr1); //展开一个数组
    let arr3 = [...arr1,...arr2]

    //在函数中使用
    function sum(...number){
        return number.reduce((preValue,currentValue)=>{
            return preValue + currentValue;
        })
    }

    console.log(sum(1,3,4,6))

    // 构建自面量对象时使用展开语法
    let person  = {name:'icon', age:19}
    let person2 = {...person} //如果使用let person2 = person 类似浅复制 
    // console.log(...person2) // 错误，展开运算符不能展开对象

    person.name = 'coco'
    console.log(person)
    console.log(person2)

    // 合并
    let person3 = {...person,name:'lio'}
    console.log(person3)
